<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Seguro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <h2>Pagamento com Stripe</h2>
        <form id="payment-form">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" name="amount" placeholder="Valor em centavos" required>
            <label for="currency">Moeda:</label>
            <input type="text" id="currency" name="currency" placeholder="USD, EUR, etc." required>

            <div id="card-element" class="card-element">
            </div>
            <button type="submit" class="btn-pay">Pagar</button>
            <p id="card-errors" class="card-errors"></p>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
